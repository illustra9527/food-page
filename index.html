            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <div class="swiper-slide"><img src="./img/product/banner_4.png" alt=""></div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

                </h2>
                <div class="cards">
                    <div class="card" data-aos="fade-right" data-aos-anchor-placement="center-bottom"

                        </div>
                    </div>
                    <div class="card" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
                        style="width: 18rem;">
                        <img src="./img/product/bean_2.jpg" class="card-img-top" alt="duck_wing">
                        <div class="card-body">
                            <h5 class="card-title">毛豆 / EDAMAME</h5>
                            <p class="card-text">一包 600 克，新台幣100元</p>

                    </div>
                    <div class="card" data-aos="fade-left" data-aos-anchor-placement="center-bottom"
                        style="width: 18rem;">
                        <img src="./img/product/dumpling_1.jpg" class="card-img-top" alt="duck_wing">

                            <h5 class="card-title">水餃 / DUMPLING</h5>
                            <p class="card-text">一包 50 顆，新台幣300元</p>

                    </div>
                    <div class="card" data-aos="fade-left" data-aos-anchor-placement="center-bottom"

                            <p class="card-text">一份，新台幣 100元</p>

                </div>

        <a href="#top" class="go-top" data-aos="fade-up">
            <i class="fas fa-angle-double-up"></i>
        </a>
