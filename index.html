<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/index.css">

    <title>童心食品</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-lg">
            <span class="navbar-brand" href="#">童心食品</span>
        </div>
    </nav>
    <section class="content">
        <!-- Swiper -->
        <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/product/banner.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/product/banner_2.png" alt=""></div>
                <div class="swiper-slide"><img src="./img/product/banner_3.png" alt=""></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="container-lg">
            <div class="cards">
                <div class="card" style="width: 18rem;">
                    <img src="./img/product/duck_wing_3.jpg" class="card-img-top" alt="duck_wing">
                    <div class="card-body">
                        <h5 class="card-title">鴨翅 / DUCK WINGS</h5>
                        <p class="card-text">一包五入，新台幣120元。</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./img/product/bean_2.jpg" class="card-img-top" alt="duck_wing">
                    <div class="card-body">
                        <h5 class="card-title">毛豆 / BEANS</h5>
                        <p class="card-text">一包 600 克，新台幣100元</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./img/product/dumpling_1.jpg" class="card-img-top" alt="duck_wing">
                    <div class="card-body">
                        <h5 class="card-title">水餃 / DUMPLING</h5>
                        <p class="card-text">一包五十入，新台幣120元。</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="container-lg">下單請電話聯繫：04-2385-0352<div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
